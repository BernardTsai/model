<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"              content="width=device-width, initial-scale=1" />
    <meta http-equiv="cache-control"   content="max-age=0" />
    <meta http-equiv="cache-control"   content="no-cache" />
    <meta http-equiv="expires"         content="0" />
    <meta http-equiv="expires"         content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma"          content="no-cache" />

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>VNF Model Service</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-slider/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">VNF Model</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item dropdown" id="context" style="visib2ility: hidden;">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Context
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="contexts">
            </div>
          </li>

        </ul>
      </div>
    </nav>

    <form>
    <div class="container" id="details">
      <div class="row">
        <div class="col-sm-6">
          <label>Version A: &nbsp;</label>
          <input type="text" id="versionA" data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="50" data-slider-tooltip="always"/>
        </div>

        <div class="col-sm-6">
          <label>Version B: &nbsp;</label>
          <input type="text" id="versionB" data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="50" data-slider-tooltip="always"/>
        </div>
      </div>

      <div class="row">
        <textarea class="col-sm-5" class="form-control-sm" id="modelA" rows="10"></textarea>
        <div class="col-sm-1"></div>
        <textarea class="col-sm-5" class="form-control-sm" id="modelB" rows="10"></textarea>
        <div class="col-sm-1"></div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <label>Difference: &nbsp;</label>
        </div>

        <div class="col-sm-6">
          <label>Actions: &nbsp;</label>
        </div>

      </div>

      <div class="row">
        <textarea class="col-sm-5" class="form-control-sm" id="delta" rows="10"></textarea>
        <div class="col-sm-1"></div>
        <textarea class="col-sm-5" class="form-control-sm" id="tasks" rows="10"></textarea>
        </div>
      </div>

    </div>
  </form>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="lib/popper.js"></script>
  <script src="lib/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-slider/bootstrap-slider.min.js"></script>
  <script src="scripts/main.js"></script>
  </body>
</html>
